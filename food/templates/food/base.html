{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'food/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark text-light">
    <a href="#" class="navbar-brand">Food App</a>
    <div class="navbar">
      <a class="nav-item nav-link px-1" href="{% url 'food:create_item' %}">Add Item</a>
      <a class="nav-item nav-link px-1" href="#">Delete Item</a>
      <a class="nav-item nav-link px-1" href="#">New Item</a>
    </div>
  </nav>
  {% if messages %}
    {% for message in messages %}
    <div class="alert-{ message.tag }">
      {{ message }}
    {% endfor %}
  {% endif %}
  {% block body %}
  {% endblock %}
</body>
</html>
