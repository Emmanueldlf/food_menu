{% extends 'food/base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card my-2">
        <div class="card-header bg-primary text-light">
          <div class="card-title">
            Add item
          </div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn-primary my-1"type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
